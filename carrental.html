<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('dan-gold-N7RiDzfF2iw-unsplash.jpg'); /* Add your car rental form background image file path here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Car Rental Booking</h2>

    <form id="carRentalForm">
        <label for="carType">Select Car Type:</label>
        <select id="carType" name="carType">
            <option value="compact">Compact</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
        </select>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required>

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="submitForm()">Book Now</button>
    </form>

    <script>
        function submitForm() {
            var carType = document.getElementById("carType").value;
            var pickupDate = document.getElementById("pickupDate").value;
            var returnDate = document.getElementById("returnDate").value;
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;

            // Perform additional validation or send data to the server here

            // For this example, just alert the user with the booking details
            var message = "Booking Details:\nCar Type: " + carType + "\nPickup Date: " + pickupDate +
                          "\nReturn Date: " + returnDate + "\nFull Name: " + fullName + "\nEmail: " + email;
            alert(message);
        }
    </script>

</body>
</html>
