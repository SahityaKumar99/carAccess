<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2980b9); /* Gradient background colors */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ecf0f1; /* Clouds color */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f8f8f8;
            color: #333;
            font-size: 1em;
        }

        button {
            background-color: #2ecc71; /* Emerald color */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60; /* Nephritis color */
        }

        p {
            margin-top: 20px;
            color: white;
            font-size: 1.2em;
        }

        a {
            color: #3498db; /* Belize Hole color */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9; /* Belize Hole (slightly darker) color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>

        <!-- Signup form -->
        <form id="signupForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="submitSignUp()">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <script>
        function submitSignUp() {
            // Function to handle signup form submission
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Perform additional validation or send data to the server here

            // Display a message or redirect to another page
            var message = "Sign Up Successful!\nName: " + fullName + "\nEmail: " + email;
            alert(message);
        }
    </script>

</body>
</html>
