<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e74c3c, #c0392b); /* Gradient background colors */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ecf0f1; /* Clouds color */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f8f8f8;
            color: #333;
            font-size: 1em;
        }

        button {
            background-color: #e74c3c; /* Alizarin color */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b; /* Pomegranate color */
        }

        p {
            margin-top: 20px;
            color: white;
            font-size: 1.2em;
        }

        a {
            color: #e74c3c; /* Alizarin color */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #c0392b; /* Pomegranate color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <!-- Login form -->
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="submitLogin()">Login</button>
        </form>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function submitLogin() {
            // Function to handle login form submission
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Perform additional validation or send data to the server here

            // Display a message or redirect to another page
            var message = "Login Successful!\nEmail: " + email;
            alert(message);
        }
    </script>

</body>
</html>
